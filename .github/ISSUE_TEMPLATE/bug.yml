# form-version: v1.0.0
name: Report something is not working properly üêõ
description: Use this if there is something that is not working properly.  If you are not sure or you need help making something work, please [ask a question](https://github.com/frequenz-floss/frequenz-api-microgrid-proto/discussions/new?category=support) instead.
labels: part:‚ùì, priority:‚ùì, type:bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please tell us what happen that it shouldn't have.
      placeholder: What happen that it shouldn't have.
    validations:
      required: true
  - type: textarea
    id: what-expected
    attributes:
      label: What did you expected instead?
      description: Please tell us what did you expect to happen.
      placeholder: What did you expect to happen.
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Which version(s) have you tried and have this issue? (if you see this issue **not** happening on any version, please let us know in the "Extra information")
      multiple: true
      options:
        - version-1.0.2
        - version-1.0.3
        - version-older
        - version-unknown
    validations:
      required: true
  - type: dropdown
    id: arch
    attributes:
      label: Architecture
      description: "Please select all the architectures where this happensaffected by this. Don't select anything if you know it is an architecture independent issue, but select all if."
      multiple: true
      options:
        - arch-x86_64
        - arch-amr64
        - arch-other
        - arch-unknown
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: extra
    attributes:
      label: Extra information
      description: Please write here any extra information you think it might be relevant, like if this didn't happened before or if you suspect where the problem might be.
      placeholder: Any extra information you think it might be relevant.
